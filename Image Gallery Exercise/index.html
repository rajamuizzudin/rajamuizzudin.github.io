<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interactive Features</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Vacation Wonders Image Gallery</h1>


    <ul class='gallery'>
        <li class='gallery-items'>
            <img src="http://circa1984.co/storage/cache/images/000/082/Running-NYC-05,medium.1487851541.jpg" />
            <p class="caption">Streets Of The City</p>
        </li>

        <li class='gallery-items'>
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/09/c3/5c/ef/malibu-california-retreat.jpg" />
            <p class="caption">Malibu Retreat</p>
        </li>

        <li class='gallery-items'>
            <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/serene-sunset-robert-bynum.jpg" />
            <p class="caption">Surreal Sunset</p>
        </li>

        <li class='gallery-items'>
            <img src="https://s-ec.bstatic.com/images/hotel/max1024x768/780/78084282.jpg" />
            <p class="caption">Staycation</p>
        </li>
    </ul>


    <div class="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-controls">
                <a href="" class="lightbox-close">Close</a>
                <a href="" class="lightbox-prev">Prev</a>
                <a href="" class="lightbox-next">Next</a>
            </div>

            <div class="lightbox-image">
                <img src="https://s-ec.bstatic.com/images/hotel/max1024x768/780/78084282.jpg" />
                <p>Staycation</p>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
